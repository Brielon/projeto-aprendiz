<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Funcao tabuada</h1>
    <button onclick="mostrarTB()">mostra tabuada</button><button>Apaga tabuada</button>
    <div id="output"></div>
    <script>
        const output = document.getElementById("output")
        function mostrarTB(n1=1,n2=1) {
            let resultado = "Tabuada do 1<br>"
            let resultadotemp = ""
            let numero1 = 1
            for (n1;n1<=10;n1++) {
                resultado==="Tabuada do 1<br>"?n1=n1:resultado=resultado+`Tabuada do ${n1}<br>`
                numero1=n1
                for(n2;n2<=10;n2++){
                resultadotemp = resultadotemp + `${numero1}x${n2}=${numero1*n2} <br> `
                }    
                numero1++
                resultado = resultado + resultadotemp  
        }
        output.innerHTML = resultado
    }
    
    </script>
</body>
</html>
