<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Funcao tabuada</h1>
    <button onclick="mostrarTB()">mostra tabuada</button><button onclick="apagarTB()">Apaga tabuada</button>
    <div id="output"></div>
    <script>
        const output = document.getElementById("output")
        function apagarTB() {
            output.innerHTML = ""
        }
        function mostrarTB() {
            numero = prompt("Digite um numero")
            resposta = `Tabuada do ${numero}<br>`
            for(multiplo=1;multiplo<=1000;multiplo++){
                resposta = resposta + `${numero}x${multiplo}=${numero*multiplo}<br>`
            }

        output.innerHTML = resposta
    }
    
    </script>
</body>
</html>
